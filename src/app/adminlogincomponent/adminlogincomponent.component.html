<section class="col-4 mx-auto">
    <h2 class="text-center">Admin Login</h2>
    <div *ngIf="msg != undefined" class="alert alert-warning">{{msg}}</div>
    <form #frm="ngForm" (ngSubmit)="doLogin()">
      <div>User ID/ E-Mail</div>
      <div><input type="text" name="txtname" [(ngModel)]="userId" #loginuid="ngModel" placeholder="eg: someone@email.com or ID provided to you" required class="form-control"/></div>
      <div class="alert alert-danger" *ngIf="loginuid.invalid && loginuid.touched">User ID or E-Mail is Required</div>
      <div>Password</div> 
      <div><input type="password" name="txtpwd" [(ngModel)]="pwd" #loginpwd="ngModel" required class="form-control"/></div>
      <div class="alert alert-danger" *ngIf="loginpwd.invalid && loginpwd.touched">Password is required</div>
      <div class="p-2 text-right"><button class="button" style="vertical-align:middle" type="submit" value="login" [disabled]="!frm.valid"><span>Login</span></button></div>
   </form>
  </section>
